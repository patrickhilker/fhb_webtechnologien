<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">

        <title>Aufgabe 5.6</title>

        <script>

            function bmi(cm, kg) {

                // auf sinnvolle werte prüfen
                if(cm < 50 || cm > 230 || kg < 30 || kg > 200) {
                    return -1;
                }

                return kg / (cm * cm / 10000);
            }

            do {
                kg = parseInt(window.prompt("Körpergewicht in KG"));
            } while (isNaN(kg));

            do {
                cm = parseInt(window.prompt("Körpergröße in CM"));
            } while (isNaN(cm));

            if(bmi(cm, kg) >= 0) {

                document.write("Ihr BMI beträgt " + Math.round(bmi(cm, kg)) + " (" + cm + " cm, " + kg + " kg).");
            } else {

                document.write("Sie haben ungültige Werte eingegeben.");
            }

        </script>

    </head>
    <body>

    </body>
</html>
