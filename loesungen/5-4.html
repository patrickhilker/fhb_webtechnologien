<!doctype html>
<html lang="de">
    <head>
        <meta charset="utf-8">

        <title>Aufgabe 5.4</title>

        <script>

            document.write("<h1>Quadrate mit einer while-Schleife ausgegeben:</h1>");

            var i = 1;
            while(i <= 10) {

                document.write("Quadrat der Zahl " + i + ": " + i*i + "<br>");
                i++;
            }

            document.write("<h1>Quadrate mit einer do-Schleife ausgegeben:</h1>");

            var j = 1;
            do {

                document.write("Quadrat der Zahl " + j + ": " + j*j + "<br>");
                j++;

            } while (j <= 10);

            document.write("<h1>Alle Quadrate < 1764</h1>");

            var k = 1;
            do {

                document.write("Quadrat der Zahl " + k + ": " + k*k + "<br>");
                k++;

            } while (k*k < 1764);

        </script>

    </head>
    <body>

    </body>
</html>
